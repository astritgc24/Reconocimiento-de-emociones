<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Imagen Facial</title>
</head>
<body>
    <h1>Cargar Imagen Facial</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Procesar Imagen</button>
    </form>

    {% if image %}
        <h2>Imagen Original:</h2>
        <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Imagen Original">
    {% endif %}

    {% if processed_image %}
        <h2>Imagen Procesada:</h2>
        <img src="{{ url_for('static', filename='uploads/' + processed_image) }}" alt="Imagen Procesada">
    {% else %}
        <p>No se ha procesado ninguna imagen.</p>
    {% endif %}
</body>
</html>
